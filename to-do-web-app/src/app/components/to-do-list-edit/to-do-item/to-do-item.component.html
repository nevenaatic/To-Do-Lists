<form [formGroup]="listItemForm">
    <div class="row">
        <div class="col-md-1" *ngIf="id">
            <mat-checkbox class="example-margin" (change)="updateItem()" formControlName="isChecked"> </mat-checkbox>
        </div>
        <div class="col-md-10">
            <mat-form-field>
                <mat-label>Text</mat-label>
                <input matInput type="text" class="form-control" name="text" value="text" formControlName="text" (focusout)="updateItem()">
            </mat-form-field>
        </div>
        <div class="col-md-1" *ngIf="id"> 
            <button mat-icon-button class="button"
                (click)="deleteItem()">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </div>
</form>
